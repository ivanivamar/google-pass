<div class="list">
    <div class="list-item" *ngFor="let note of notes" (click)="editNote(note)">
        <div class="notes-icon" [style.backgroundColor]="note.color">
            <i class="material-symbols-outlined">sticky_note_2</i>
        </div>
        <div class="list-item__content">
            <span class="list-item__title">{{ note.name }}</span>
        </div>
    </div>
</div>
