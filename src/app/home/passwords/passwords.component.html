<div class="list">
    <div *ngIf="thisPagePasswords.length > 0">
        <span class="list-title">Current page</span>

        <div class="list-item" Ripple *ngFor="let password of thisPagePasswords"
            (click)="editPassword(password)">
            <img [src]="favicon(password.url)" alt="PasswordImage">
            <div class="list-item__content">
                <span class="list-item__title">{{ password.title ? password.title : password.url }}</span>
                <span class="list-item__subtitle">{{ password.username }}</span>
            </div>

            <div class="flex gap-3 align-items-center w-3 justify-content-center">
                <button class="icon-btn text-btn" Ripple (click)="copyToClipboard($event, password.password)">
                    <span class="material-symbols-outlined">content_copy</span>
                </button>
            </div>
        </div>
    </div>

    <span class="list-title">All Passwords</span>
    <div class="list-item" Ripple *ngFor="let password of passwords"
        (click)="editPassword(password)">
        <img [src]="favicon(password.url)" alt="PasswordImage">
        <div class="list-item__content">
            <span class="list-item__title">{{ password.title ? password.title : password.url }}</span>
            <span class="list-item__subtitle">{{ password.username }}</span>
        </div>

        <div class="flex align-items-center w-3 justify-content-center">
            <button class="icon-btn text-btn" Ripple (click)="copyToClipboard($event, password.password)">
                <span class="material-symbols-outlined">content_copy</span>
            </button>
        </div>
    </div>
    <div _ngcontent-ndn-c5=""
        class="flex py-3"></div>
</div>
