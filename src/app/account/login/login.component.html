<header>
    <h1 class="text-white">Google Pass</h1>
    <p class="text-white" style="max-width: 200px;">Login to your account using your email and password</p>
</header>
<div class="p-3" style="margin-top: -30px;z-index: 999;position: relative;">
    <div>
        <div class="form-group mb-3">
            <m-input [(value)]="loginForm.email" [name]="'email'" [inputType]="'email'" [placeholder]="'Email'"
                [required]="true" [icon]="'email'"></m-input>
        </div>
        <div class="form-group mb-5">
            <m-input [(value)]="loginForm.password" [name]="'password'" [inputType]="'password'"
                [placeholder]="'Password'" [required]="true" [icon]="'lock'"></m-input>
        </div>
        <button (click)="login()" class="bento-button primary w-full mb-2">
            <div class="bento-button__inner-outline"></div>
            <div class="bento-button__text">
                Login
            </div>
        </button>

        <div class="text-center">
            <a [routerLink]="'/register'">Don't have an account? Register</a>
        </div>
    </div>
</div>
